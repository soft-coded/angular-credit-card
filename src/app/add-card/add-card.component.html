<div class="form-wrapper m-5 d-flex align-items-center justify-content-center">
  <form
    class="bg-secondary bg-opacity-10 p-4 rounded-3 d-flex flex-column w-50"
    [formGroup]="form"
    (ngSubmit)="handleFormSubmit()"
  >
    <h2 class="text-center">Add debit card</h2>
    <hr />
    <div class="mb-3">
      <label for="cardNumber" class="form-label">Card number</label>
      <input
        type="email"
        class="form-control"
        formControlName="cardNumber"
        id="cardNumber"
        [ngClass]="{
          'border border-danger':
            form.get('cardNumber')?.touched &&
            form.get('cardNumber')?.status === 'INVALID'
        }"
      />
      <div
        id="emailHelp"
        class="form-text text-danger px-2 fw-semibold"
        *ngIf="
          form.get('cardNumber')?.touched &&
          form.get('cardNumber')?.status === 'INVALID'
        "
      >
        Card number should be of 16 digits
      </div>
    </div>
    <div class="mb-3">
      <label for="expiryDate" class="form-label">Expiry Date</label>
      <input
        type="text"
        placeholder="MM/YYYY"
        class="form-control"
        formControlName="expiryDate"
        id="expiryDate"
        [ngClass]="{
          'border border-danger':
            form.get('expiryDate')?.touched &&
            form.get('expiryDate')?.status === 'INVALID'
        }"
      />
      <div
        id="nameHelp"
        class="form-text text-danger px-2 fw-semibold"
        *ngIf="
          form.get('expiryDate')?.touched &&
          form.get('expiryDate')?.status === 'INVALID'
        "
      >
        Expiry date cannot be empty
      </div>
    </div>
    <div class="mb-3">
      <label for="cvv" class="form-label">CVV</label>
      <input
        type="password"
        class="form-control"
        formControlName="cvv"
        id="cvv"
        [ngClass]="{
          'border border-danger':
            form.get('cvv')?.touched && form.get('cvv')?.status === 'INVALID'
        }"
      />
      <div
        id="addressHelp"
        class="form-text text-danger px-2 fw-semibold"
        *ngIf="
          form.get('cvv')?.touched && form.get('cvv')?.status === 'INVALID'
        "
      >
        CVV should be of 3 digits
      </div>
    </div>
    <div class="mb-4">
      <label for="nameOnCard" class="form-label">Name on card</label>
      <input
        type="text"
        class="form-control"
        formControlName="nameOnCard"
        id="nameOnCard"
        [ngClass]="{
          'border border-danger':
            form.get('nameOnCard')?.touched &&
            form.get('nameOnCard')?.status === 'INVALID'
        }"
      />
      <div
        class="form-text text-danger px-2 fw-semibold"
        *ngIf="
          form.get('cardNumber')?.touched &&
          form.get('cardNumber')?.status === 'INVALID'
        "
      >
        Name cannot be empty
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
