<div
  class="not-loaded d-flex align-items-center justify-content-center"
  *ngIf="userData == null"
>
  <p>LOADING...</p>
</div>
<div class="loaded container my-3" *ngIf="userData != null">
  <h2>Welcome, {{ userData.name }}!</h2>
  <hr />
  <div class="payments">
    <h4>Payments</h4>
    <p *ngIf="userData.payments == null || userData.payments.length === 0">
      You have not made any payments yet.
    </p>
    <a class="btn btn-primary mt-1" routerLink="/new-payment">New Payment</a>
  </div>
  <hr />
  <div class="debit-cards">
    <h4>Registered debit cards</h4>
    <p *ngIf="userData.debitCards == null || userData.debitCards.length === 0">
      You have not registered any debit cards yet.
    </p>
    <table
      class="table table-striped"
      *ngIf="userData.debitCards && userData.debitCards.length > 0"
    >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Card number</th>
          <th scope="col">Expiry date</th>
          <th scope="col">Name on card</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let card of userData.debitCards; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ card.cardNumber }}</td>
          <td>{{ card.expiryDate }}</td>
          <td>{{ card.nameOnCard }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <a class="btn btn-secondary mt-1" routerLink="/add-card">Add Card</a>
</div>
